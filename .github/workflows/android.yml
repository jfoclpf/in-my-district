# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: android

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  android:
    strategy:
      matrix:
        platform: [ubuntu-18.04, ubuntu-20.04]
        node-version: [16]
        
    runs-on: ${{ matrix.platform }}

    defaults:
      run:
        working-directory: app

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: app/package-lock.json
    - name: Installing Java 8
      run: |
        sudo apt update -y
        sudo apt install openjdk-8-jdk -y
    - name: Changing to Java 8
      run: | 
        java -version
        sudo update-java-alternatives -l || echo OK
        sudo update-java-alternatives -l | grep '1\.8' | cut -d " " -f1 || echo OK
        sudo update-java-alternatives -s $(sudo update-java-alternatives -l | grep '1\.8' | cut -d " " -f1) || echo OK
        java -version
    - name: Install Android SDK
      run: |
        sudo apt install android-sdk -y
    - name: Uninstall SDK v31.0.0 and list SDKs
      run: |
        /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager --version
        /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager --uninstall 'build-tools;31.0.0'
        /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager --list
    - name: List SDK dir and cp
      run: |
        ls -la /usr/local/lib/android/sdk/build-tools/
        cd /usr/local/lib/android/sdk/build-tools/32.0.0/
        cp d8 dx && cd lib && cp d8.jar dx.jar
        ls -la /usr/local/lib/android/sdk/build-tools/32.0.0/
    - name: Install Gradle
      run: sudo apt install gradle -y
    - name: echo PATH
      run: echo "${PATH//:/$'\n'}"
    - name: Install Apache Cordova
      run: npm install -g cordova
    - name: Add Android Platform
      run: |
        rm -rf platforms/android
        cordova platform add android
    - run: npm test
